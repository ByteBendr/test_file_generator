<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate custom-sized test files up to 100 GB with ease using this user-friendly web app. Perfect for testing purposes.">
    <title>Test File Generator</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest"> 
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-alt"></i> Test File Generator</h1>
        <p class="description"><b>Generate a custom-sized file up to 100 GB for testing purposes</b></p>
        <div class="input-group">
            <input type="number" id="fileSize" placeholder="Enter file size (MB)" max="102400" min="1">
            <button id="generateFile"><i class="fas fa-cogs"></i><b> Generate File </b></button>
        </div>
        <div id="message"></div>
        <a id="downloadLink" style="display:none;"><i class="fas fa-download"></i><b> Download File </b></a>
    </div>
    
    <!-- Footer -->
    <footer>
        <p><b> Made with ❤️ in Romania </b></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
